# SQLite. Versions 3.8.0 and up are supported.
#   gem 'activerecord-jdbcsqlite3-adapter'
#
# Configure Using Gemfile
# gem 'activerecord-jdbcsqlite3-adapter'
#
default: &default
  adapter: <%=
    case Trixx::Application.config.db_type
      when 'ORACLE' then 'oracle_enhanced'
      when 'SQLITE' then 'sqlite3'
    else
      raise "Unsupported value for Trixx::Application.config.db_type: '#{Trixx::Application.config.db_type}'"
    end
  %>
  # Ensure connection pool is large enough for number of threads
  #pool: <%= Trixx::Application.config.initial_worker_threads + Trixx::Application.config.threads_for_api_requests  %>
  # ensure that after increasing Trixx::Application.config.initial_worker_threads at runtime the pool is still sufficient
  pool: <%= ENV['RAILS_MAX_THREADS'] %>

  driver: <%=
    case Trixx::Application.config.db_type
    when 'ORACLE' then 'oracle.jdbc.driver.OracleDriver'
    end
  %>
  username: <%= Trixx::Application.config.db_user %>
  password: <%= Trixx::Application.config.db_password %>
  url: <%=
    case Trixx::Application.config.db_type
    when 'ORACLE' then "jdbc:oracle:thin:@#{Trixx::Application.config.db_url }"
    end
  %>

  cursor_sharing: <%=
    case Trixx::Application.config.db_type
    when 'ORACLE' then 'exact'
    end
  %>

development:
  <<: *default

  database: <%=
    case Trixx::Application.config.db_type
    when 'SQLITE' then 'db/development.sqlite3'
    end
  %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%=
    case Trixx::Application.config.db_type
    when 'SQLITE' then 'db/test.sqlite3'
    end
  %>

production:
  <<: *default
  database: <%=
    case Trixx::Application.config.db_type
    when 'SQLITE' then 'db/production.sqlite3'
    end
  %>

